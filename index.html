<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fishopedia Kiosk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="language-bar">
        <button class="lang-btn" onclick="changeLang('en')">
            <img src="images/flag-en.png" alt="English">
            <span>English</span>
        </button>
        <button class="lang-btn" onclick="changeLang('ba')">
            <img src="images/flag-ba.png" alt="Bahasa">
            <span>Bahasa</span>
        </button>
        <button class="lang-btn" onclick="changeLang('cn')">
            <img src="images/flag-cn.png" alt="中文">
            <span>中文</span>
        </button>
        <button class="lang-btn" onclick="changeLang('ru')">
            <img src="images/flag-ru.png" alt="Русский">
            <span>Русский</span>
        </button>
        <button class="lang-btn" onclick="changeLang('ko')">
            <img src="images/flag-ko.png" alt="한국어">
            <span>한국어</span>
        </button>
    </nav>

    <div class="carousel-container" id="carousel">
        </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Detail View Overlay (Hidden by default) -->
    <div id="detail-view" class="detail-view" style="display: none;">
        <button class="close-btn" onclick="closeDetail()">&#10005; BACK</button>
        <div id="detail-image">
            <!-- Hero content injected by JS -->
        </div>
        <div class="fish-details">
            <h1 id="detail-name" style="display:none"></h1> <!-- Hidden because it's in the hero overlay now -->
            <p id="detail-fact"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
